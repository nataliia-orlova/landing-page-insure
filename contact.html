<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="scss/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Contact</title>
    </head>
    <body>
        <website-header></website-header>
        <section class="form container">
            <div class="form__content">
                <h2>
                    Please reach out with your request and we will get back to
                    you within 24 hours.
                </h2>
                <img src="./assets/svg/bg-pattern-intro-left-desktop.svg" />
                <div class="form__wrapper">
                    <form class="form__inputs">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required />
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required />
                        <label for="message">Enter your message below:</label>
                        <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="5"
                            required
                        ></textarea>
                        <input
                            class="cta-button--light"
                            type="submit"
                            value="Send"
                        />
                    </form>
                </div>
            </div>
        </section>
        <website-footer></website-footer>
        <script src="headerFooter.js"></script>
        <script src="main.js"></script>
    </body>
</html>
