<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="scss/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Contact</title>
    </head>
    <body>
        <website-header></website-header>
        <h2>
            Please reach out with your request and we will get back to you
            within 24 hours
        </h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" />
            <label for="message">Enter your message below:</label>
            <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
            ></textarea>
            <input type="submit" value="Send" />
        </form>
        <website-footer></website-footer>
        <script src="headerFooter.js"></script>
    </body>
</html>
